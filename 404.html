<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NEXTWAVE THEME -->
    <link href="assets/css/nextwave.css" rel="stylesheet" />

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #5ab4ff, #7cc7ff);
            -webkit-background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #b9d4ff;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.1rem;
            color: #8fa3c2;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 5rem;
            color: #5ab4ff;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-error-primary {
            background: linear-gradient(90deg, #007bff, #0098ff);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
        }

        .btn-error-primary:hover {
            box-shadow: 0 0 25px rgba(0, 152, 255, 0.65);
            transform: translateY(-2px);
            color: white;
        }

        .btn-error-secondary {
            background: rgba(0, 132, 255, 0.15);
            border: 1px solid rgba(80, 170, 255, 0.3);
            color: #8bc8ff;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-error-secondary:hover {
            background: rgba(0, 132, 255, 0.25);
            box-shadow: 0 0 15px rgba(80, 170, 255, 0.5);
            color: #8bc8ff;
        }

        .error-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(90, 180, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 152, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>

<body class="nextwave-body">

    <div class="error-background"></div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>

            <div class="error-code">404</div>

            <h1 class="error-title">Page Not Found</h1>

            <p class="error-description">
                The page you're looking for doesn't exist or has been moved. Don't worry, we're here to help you get back on track.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn-error-primary">
                    <i class="fa-solid fa-home"></i>
                    Go to Home
                </a>
                <a href="dashboard.html" class="btn-error-secondary">
                    <i class="fa-solid fa-chart-line"></i>
                    Go to Dashboard
                </a>
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid rgba(120, 170, 255, 0.15);">
                <p style="color: #8fa3c2; font-size: 0.9rem; margin: 0;">
                    Need help? <a href="#" style="color: #5ab4ff; text-decoration: none;">Contact support</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
