<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Micro Offer Engine</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NEXTWAVE THEME -->
    <link href="assets/css/nextwave.css" rel="stylesheet" />

    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .signup-panel {
            width: 100%;
            max-width: 420px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header i {
            font-size: 3rem;
            color: #5ab4ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(90, 180, 255, 0.6);
        }

        .signup-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #5ab4ff, #7cc7ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .signup-header p {
            color: #8fa3c2;
            margin-top: 0.5rem;
        }

        .form-group-signup {
            margin-bottom: 1rem;
        }

        .form-group-signup label {
            color: #b9d4ff;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .signup-footer {
            text-align: center;
            color: #8fa3c2;
            font-size: 0.9rem;
        }

        .signup-footer a {
            color: #5ab4ff;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .terms-text {
            font-size: 0.8rem;
            color: #8fa3c2;
            margin-top: 1rem;
            line-height: 1.5;
        }
    </style>
</head>

<body class="nextwave-body">

    <div class="signup-container">
        <div class="signup-panel">
            <!-- Logo & Title -->
            <div class="signup-header">
                <i class="fa-solid fa-rocket"></i>
                <h1>Micro Offer Engine</h1>
                <p>Create your NextWave account</p>
            </div>

            <!-- Signup Form -->
            <div class="nextwave-glass p-5 rounded-4">
                <form id="signupForm">
                    <!-- Full Name Input -->
                    <div class="form-group-signup">
                        <label for="fullName">Full Name</label>
                        <input 
                            type="text" 
                            class="form-control nextwave-input" 
                            id="fullName" 
                            placeholder="John Doe" 
                            required 
                        />
                    </div>

                    <!-- Email Input -->
                    <div class="form-group-signup">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control nextwave-input" 
                            id="email" 
                            placeholder="you@example.com" 
                            required 
                        />
                    </div>

                    <!-- Password Input -->
                    <div class="form-group-signup">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control nextwave-input" 
                            id="password" 
                            placeholder="••••••••" 
                            required 
                        />
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="form-group-signup">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control nextwave-input" 
                            id="confirmPassword" 
                            placeholder="••••••••" 
                            required 
                        />
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="form-check mb-3">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="agreeTerms" 
                            required
                        />
                        <label class="form-check-label" for="agreeTerms" style="color: #8fa3c2; font-size: 0.9rem;">
                            I agree to the <a href="#" style="color: #5ab4ff;">Terms of Service</a> and <a href="#" style="color: #5ab4ff;">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Signup Button -->
                    <button type="submit" class="nextwave-button signup-button">
                        <i class="fa-solid fa-user-plus me-2"></i>
                        Create Account
                    </button>
                </form>

                <!-- Footer Links -->
                <div class="signup-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>

            <!-- Powered By -->
            <div style="text-align: center; margin-top: 2rem; opacity: 0.6; font-size: 0.85rem; color: #8fa3c2;">
                <p>Powered by NextWave AI Suite</p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $('#signupForm').on('submit', function(e) {
            e.preventDefault();
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Supabase authentication would be integrated here
            alert('Signup functionality would integrate with Supabase Auth.');
            // window.location.href = 'index.html';
        });
    </script>

</body>
</html>
