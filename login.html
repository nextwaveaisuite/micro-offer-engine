<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Micro Offer Engine</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- NEXTWAVE THEME -->
    <link href="assets/css/nextwave.css" rel="stylesheet" />

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-panel {
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #5ab4ff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(90, 180, 255, 0.6);
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #5ab4ff, #7cc7ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .login-header p {
            color: #8fa3c2;
            margin-top: 0.5rem;
        }

        .form-group-login {
            margin-bottom: 1.5rem;
        }

        .form-group-login label {
            color: #b9d4ff;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .login-footer {
            text-align: center;
            color: #8fa3c2;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #5ab4ff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="nextwave-body">

    <div class="login-container">
        <div class="login-panel">
            <!-- Logo & Title -->
            <div class="login-header">
                <i class="fa-solid fa-rocket"></i>
                <h1>Micro Offer Engine</h1>
                <p>Sign in to your NextWave account</p>
            </div>

            <!-- Login Form -->
            <div class="nextwave-glass p-5 rounded-4">
                <form id="loginForm">
                    <!-- Email Input -->
                    <div class="form-group-login">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control nextwave-input" 
                            id="email" 
                            placeholder="you@example.com" 
                            required 
                        />
                    </div>

                    <!-- Password Input -->
                    <div class="form-group-login">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            class="form-control nextwave-input" 
                            id="password" 
                            placeholder="••••••••" 
                            required 
                        />
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check mb-3">
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            id="rememberMe" 
                        />
                        <label class="form-check-label" for="rememberMe" style="color: #8fa3c2;">
                            Remember me
                        </label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="nextwave-button login-button">
                        <i class="fa-solid fa-arrow-right me-2"></i>
                        Sign In
                    </button>
                </form>

                <!-- Footer Links -->
                <div class="login-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </div>

            <!-- Powered By -->
            <div style="text-align: center; margin-top: 2rem; opacity: 0.6; font-size: 0.85rem; color: #8fa3c2;">
                <p>Powered by NextWave AI Suite</p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            // Supabase authentication would be integrated here
            alert('Login functionality would integrate with Supabase Auth.');
            // window.location.href = 'index.html';
        });
    </script>

</body>
</html>
